<html>
 <head>
 <title>Buy cool new product</title>
 <script src="https://js.stripe.com/v3/"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 </head>
 <body>
 {% for item in items %}
      <div class="col-lg-4 mb-5 col-md-6">
        <div class="text-center pb-4 pt-5">
            <div>
                <h3 class="heading mt-3 mb-3 text-dark">{{item.name}}</h3>
                <p>
                    {{item.descriptions}}<br/>
                </p>
                <span class="price">{{item.price}} {{ item.get_currency_display }}</span>
                <a href="{% url 'item' item.id %}" class="nav-link text-left">Buy</a>
            </div>
        </div>
      </div>>
 {% endfor %}
 </body>
</html>
